<ion-content [fullscreen]="true">
  

  <ion-row class="ion-justify-content-center calendario">
    <ion-col size="6" class="ion-text-center">

      <ion-row class="ion-justify-content-center calendario">
        <ion-col size="10">
          <img src="{{ this.calendario.foto }}" class="calendario__foto">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="ion-text-start">
          <ion-label class="calendario__mes">{{ this.calendario.mes }}</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-label class="calendario__ano">{{ this.calendario.ano }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ng-container *ngFor="let dia_semana of this.calendario.dias_da_semana">
          <ion-col class="calendario__coluna-dia-semana">
            <ion-label class="calendario__dia-semana">{{ dia_semana }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row class="calendario__linha-dia">
        <ng-container *ngFor="let dia of this.calendario.primeira_semana">
          <ion-col class="calendario__coluna-dia">
            <ion-label class="calendario__dia">{{ dia }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row class="calendario__linha-dia">
        <ng-container *ngFor="let dia of this.calendario.segunda_semana">
          <ion-col class="calendario__coluna-dia">
            <ion-label class="calendario__dia">{{ dia }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row class="calendario__linha-dia">
        <ng-container *ngFor="let dia of this.calendario.terceira_semana">
          <ion-col class="calendario__coluna-dia">
            <ion-label class="calendario__dia">{{ dia }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row class="calendario__linha-dia">
        <ng-container *ngFor="let dia of this.calendario.quarta_semana">
          <ion-col class="calendario__coluna-dia">
            <ion-label class="calendario__dia">{{ dia }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row class="calendario__linha-dia">
        <ng-container *ngFor="let dia of this.calendario.quinta_semana">
          <ion-col class="calendario__coluna-dia">
            <ion-label class="calendario__dia">{{ dia }}</ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
